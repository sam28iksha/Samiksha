<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyacinth Macaw Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="birds.html">Back to Birds</a></li>
                <li><a href="cats.html">Cats</a></li>
                <li><a href="dogs.html">Dogs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Hyacinth Macaw</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoonBekXclHf8aPlVuDnv3qN-mSeZZn0LAJg&s" alt="Hyacinth Macaw">
        <p><strong>Breed:</strong> Hyacinth Macaw</p>
        <p><strong>Age:</strong> 6 months</p>
        <p><strong>Pet Shelter:</strong> Exotic Bird Sanctuary</p>
        <p><strong>Price:</strong> $800</p>
        <p><strong>Suitable Environment:</strong> Spacious homes with outdoor aviaries, active families.</p>

        <div class="contact-shelter">
            <h2>Contact Exotic Bird Sanctuary</h2>
            <form id="contactFormHyacinthMacaw">
                <input type="email" id="emailHyacinthMacaw" placeholder="Enter your email address" required>
                <textarea id="messageHyacinthMacaw" placeholder="Write your message to the shelter here..." required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="statusMessageHyacinthMacaw" style="margin-top: 10px; color: green;"></p>
        </div>
    </main>

    <script>
        document.getElementById('contactFormHyacinthMacaw').addEventListener('submit', function (event) {
            event.preventDefault();
            const emailInput = document.getElementById('emailHyacinthMacaw');
            const messageBox = document.getElementById('messageHyacinthMacaw');
            const statusMessage = document.getElementById('statusMessageHyacinthMacaw');
            if (!emailInput.checkValidity()) {
                statusMessage.style.color = 'red';
                statusMessage.textContent = 'Please enter a valid email address.';
            } else if (!messageBox.value.trim()) {
                statusMessage.style.color = 'red';
                statusMessage.textContent = 'Message cannot be empty.';
            } else {
                statusMessage.style.color = 'green';
                statusMessage.textContent = 'Your message has been sent successfully!';
                emailInput.value = '';
                messageBox.value = '';
            }
        });
    </script>
</body>

</html>
