<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="professionals.html">Professionals</a></li>
                <li><a href="products.html">Subscriptions</a></li>
                <li><a href="toys.html">Pet Toys</a></li>
                <li><a href="donate.html">Donate</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Volunteer Sign-Up</h2>
        <form id="volunteerForm">
            <label for="volunteerName">Name:</label>
            <input type="text" id="volunteerName" name="volunteerName" required><br>

            <label for="volunteerAge">Age:</label>
            <input type="number" id="volunteerAge" name="volunteerAge" required><br>

            <label for="volunteerExperience">Experience (in years):</label>
            <input type="number" id="volunteerExperience" name="volunteerExperience" required><br>

            <label for="volunteerAbout">About Me:</label>
            <textarea id="volunteerAbout" name="volunteerAbout" rows="4" required></textarea><br>

            <label for="volunteerPhoto">Upload Picture:</label>
            <input type="file" id="volunteerPhoto" name="volunteerPhoto" accept="image/*" required><br>

            <button type="submit">Submit</button>
        </form>

        <h3>Registered Volunteers</h3>
        <div id="volunteerList">
            <!-- Volunteer profiles will appear here dynamically -->
        </div>
    </main>

    <footer>
        <p>Â© 2024 Pet Platform</p>
    </footer>

    <script>
        document.getElementById('volunteerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form data
            const name = document.getElementById('volunteerName').value;
            const age = document.getElementById('volunteerAge').value;
            const experience = document.getElementById('volunteerExperience').value;
            const about = document.getElementById('volunteerAbout').value;
            const photoFile = document.getElementById('volunteerPhoto').files[0];

            // Read the photo file as a data URL
            const reader = new FileReader();
            reader.onload = function(e) {
                const photo = e.target.result;

                // Create a new volunteer profile
                const volunteerDiv = document.createElement('div');
                volunteerDiv.className = 'volunteer-profile';
                volunteerDiv.innerHTML = `
                    <img src="${photo}" alt="Volunteer Photo" style="max-width: 150px; border-radius: 10px;">
                    <h4>${name}</h4>
                    <p>Age: ${age}</p>
                    <p>Experience: ${experience} years</p>
                    <p>About Me: ${about}</p>
                `;

                // Add the profile to the volunteer list
                document.getElementById('volunteerList').appendChild(volunteerDiv);

                // Clear the form
                document.getElementById('volunteerForm').reset();
            };

            reader.readAsDataURL(photoFile);
        });
    </script>
</body>

</html>
