<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canary Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="birds.html">Back to Birds</a></li>
                <li><a href="cats.html">Cats</a></li>
                <li><a href="dogs.html">Dogs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Canary</h1>
        <img src="https://cdn.britannica.com/33/226533-050-404C15AF/Canary-on-pear-branch.jpg" alt="Canary">
        <p><strong>Breed:</strong> Canary</p>
        <p><strong>Age:</strong> 6 months</p>
        <p><strong>Pet Shelter:</strong> Singing Birds Shelter</p>
        <p><strong>Price:</strong> $30</p>
        <p><strong>Suitable Environment:</strong> Peaceful homes, families, and apartment living.</p>

        <div class="contact-shelter">
            <h2>Contact Singing Birds Shelter</h2>
            <form id="contactFormCanary">
                <input type="email" id="emailCanary" placeholder="Enter your email address" required>
                <textarea id="messageCanary" placeholder="Write your message to the shelter here..." required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="statusMessageCanary" style="margin-top: 10px; color: green;"></p>
        </div>
    </main>

    <script>
        document.getElementById('contactFormCanary').addEventListener('submit', function (event) {
            event.preventDefault();
            const emailInput = document.getElementById('emailCanary');
            const messageBox = document.getElementById('messageCanary');
            const statusMessage = document.getElementById('statusMessageCanary');
            if (!emailInput.checkValidity()) {
                statusMessage.style.color = 'red';
                statusMessage.textContent = 'Please enter a valid email address.';
            } else if (!messageBox.value.trim()) {
                statusMessage.style.color = 'red';
                statusMessage.textContent = 'Message cannot be empty.';
            } else {
                statusMessage.style.color = 'green';
                statusMessage.textContent = 'Your message has been sent successfully!';
                emailInput.value = '';
                messageBox.value = '';
            }
        });
    </script>
</body>

</html>
