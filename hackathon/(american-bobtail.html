<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Bobtail Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="cats.html">Back to Cats</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>American Bobtail</h1>
        <img src="https://images.onlinepets.com/uploads/2021/02/American-Bobtail.jpg?auto=format" alt="American Bobtail">
        <p><strong>Breed:</strong> American Bobtail</p>
        <p><strong>Age:</strong> 2 years</p>
        <p><strong>Pet Shelter:</strong> Bobtail Rescue</p>
        <p><strong>Price:</strong> $500</p>
        <p><strong>Suitable Environment:</strong> Homes with lots of interaction, ideally active and family-friendly.</p>
        <div class="contact-shelter">
            <h2>Contact Bobtail Rescue</h2>
            <form id="contactFormBobtail">
                <input type="email" id="emailBobtail" placeholder="Enter your email address" required>
                <textarea id="messageBobtail" placeholder="Write your message to the shelter here..." required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="statusMessageBobtail" style="margin-top: 10px; color: green;"></p>
        </div>
    </main>
    <script>
        document.getElementById('contactFormBobtail').addEventListener('submit', function(event) {
            event.preventDefault();
            const emailInput = document.getElementById('emailBobtail');
            const messageBox = document.getElementById('messageBobtail');
            const statusMessage = document.getElementById('statusMessageBobtail');
            if (!emailInput.checkValidity()) {
                statusMessage.style.color = 'red';
                statusMessage.textContent = 'Please enter a valid email address.';
            } else if (!messageBox.value.trim()) {
                statusMessage.style.color = 'red';
                statusMessage.textContent = 'Message cannot be empty.';
            } else {
                statusMessage.style.color = 'green';
                statusMessage.textContent = 'Your message has been sent successfully!';
                emailInput.value = '';
                messageBox.value = '';
            }
        });
    </script>
</body>
</html>
