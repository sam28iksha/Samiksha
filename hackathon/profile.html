<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
    <style>
        .profile-photo {
            width: 150px; /* Set the width */
            height: 150px; /* Set the height */
            border-radius: 50%; /* Optional: Makes the image circular */
            object-fit: cover; /* Ensures the image scales properly */
            margin-bottom: 20px; /* Adds spacing below the image */
        }

        .profile {
            text-align: center; /* Center-align the profile content */
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Edit Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Your Pet's Profile</h2>
        <div id="profileContainer">
            <p>Loading profile...</p>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Pet Platform</p>
    </footer>

    <script>
        // Load profile from localStorage
        const profileContainer = document.getElementById('profileContainer');
        const petProfile = JSON.parse(localStorage.getItem('petProfile'));

        if (petProfile) {
            profileContainer.innerHTML = `
                <div class="profile">
                    <img src="${petProfile.photo}" alt="Pet Photo" class="profile-photo">
                    <h3>${petProfile.name}</h3>
                    <p><strong>Age:</strong> ${petProfile.age}</p>
                    <p><strong>Breed:</strong> ${petProfile.breed}</p>
                    <p><strong>Favorite Activity:</strong> ${petProfile.activity}</p>
                    <p><strong>Favorite Food:</strong> ${petProfile.food}</p>
                    <p><strong>Best Friend:</strong> ${petProfile.friend}</p>
                    <p><strong>Relationship Status:</strong> ${petProfile.relationship}</p>
                </div>
            `;
        } else {
            profileContainer.innerHTML = `
                <p>No profile found. Please <a href="login.html">create a profile</a>.</p>
            `;
        }
    </script>
</body>

</html>
