<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persian Cat Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="cats.html">Back to Cats</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Persian Cat</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmHNmTF-wWm03fnVd0lNmZ2tENjhJBPCa72Q&s" alt="Persian Cat">
        <p><strong>Breed:</strong> Persian Cat</p>
        <p><strong>Age:</strong> 1 year</p>
        <p><strong>Pet Shelter:</strong> Persian Paws Shelter</p>
        <p><strong>Price:</strong> $400</p>
        <p><strong>Suitable Environment:</strong> Quiet homes, adults, and families with patience for grooming needs.</p>
        <div class="contact-shelter">
            <h2>Contact Persian Paws Shelter</h2>
            <form id="contactFormPersian">
                <input type="email" id="emailPersian" placeholder="Enter your email address" required>
                <textarea id="messagePersian" placeholder="Write your message to the shelter here..." required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="statusMessagePersian" style="margin-top: 10px; color: green;"></p>
        </div>
    </main>
    <script>
        document.getElementById('contactFormPersian').addEventListener('submit', function(event) {
            event.preventDefault();
            const emailInput = document.getElementById('emailPersian');
            const messageBox = document.getElementById('messagePersian');
            const statusMessage = document.getElementById('statusMessagePersian');
            if (!emailInput.checkValidity()) {
                statusMessage.style.color = 'red';
                statusMessage.textContent = 'Please enter a valid email address.';
            } else if (!messageBox.value.trim()) {
                statusMessage.style.color = 'red';
                statusMessage.textContent = 'Message cannot be empty.';
            } else {
                statusMessage.style.color = 'green';
                statusMessage.textContent = 'Your message has been sent successfully!';
                emailInput.value = '';
                messageBox.value = '';
            }
        });
    </script>
</body>
</html>
