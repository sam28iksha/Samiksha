<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">View Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Create Your Pet's Profile</h2>
        <form id="petForm">
            <label for="petName">Pet's Name:</label>
            <input type="text" id="petName" name="petName" required><br>

            <label for="petAge">Pet's Age:</label>
            <input type="number" id="petAge" name="petAge" required><br>

            <label for="petBreed">Breed:</label>
            <input type="text" id="petBreed" name="petBreed" required><br>

            <label for="petActivity">Favorite Activity:</label>
            <input type="text" id="petActivity" name="petActivity" required><br>

            <label for="petFood">Favorite Food:</label>
            <input type="text" id="petFood" name="petFood" required><br>

            <label for="petFriend">Best Friend:</label>
            <input type="text" id="petFriend" name="petFriend" required><br>

            <label for="petRelationship">Relationship Status:</label>
            <select id="petRelationship" name="petRelationship" required>
                <option value="" disabled selected>Select status</option>
                <option value="Single">Single</option>
                <option value="In a Relationship">In a Relationship</option>
                <option value="Complicated">Complicated</option>
            </select><br>

            <label for="petPhoto">Upload Photo:</label>
            <input type="file" id="petPhoto" name="petPhoto" accept="image/*" required><br>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 Pet Platform</p>
    </footer>

    <script>
        document.getElementById('petForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form data
            const petName = document.getElementById('petName').value;
            const petAge = document.getElementById('petAge').value;
            const petBreed = document.getElementById('petBreed').value;
            const petActivity = document.getElementById('petActivity').value;
            const petFood = document.getElementById('petFood').value;
            const petFriend = document.getElementById('petFriend').value;
            const petRelationship = document.getElementById('petRelationship').value;
            const petPhoto = document.getElementById('petPhoto').files[0];

            // Save data to localStorage
            const reader = new FileReader();
            reader.onload = function(event) {
                const petProfile = {
                    name: petName,
                    age: petAge,
                    breed: petBreed,
                    activity: petActivity,
                    food: petFood,
                    friend: petFriend,
                    relationship: petRelationship,
                    photo: event.target.result // Save photo as base64 string
                };
                localStorage.setItem('petProfile', JSON.stringify(petProfile));
                window.location.href = 'profile.html';
            };
            reader.readAsDataURL(petPhoto);
        });
    </script>
</body>

</html>
